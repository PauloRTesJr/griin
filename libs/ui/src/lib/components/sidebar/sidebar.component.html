<div *ngIf="!isOpen" class="container-closed" (click)="toggleSidebar()">
  <griin-icon
    color="var(--primary-color)"
    [icon]="menuIcon"
    size="2rem"
  ></griin-icon>
</div>
<div *ngIf="isOpen" @slideDownUp class="container-opened">
  <div class="close-container">
    <griin-icon
      (click)="toggleSidebar()"
      [icon]="closeIcon"
      size="2rem"
      color="var(--primary-color)"
    ></griin-icon>
  </div>
  <div class="container-content">
    <griin-detailed-button
      *ngFor="let button of buttons"
      [text]="button.title"
      [image]="button.image"
      [backgroundColor]="button.background"
      [color]="button.color"
    >
    </griin-detailed-button>
  </div>
</div>
