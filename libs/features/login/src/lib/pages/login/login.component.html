<div class="container">
  <form class="form-container" [formGroup]="form">
    <img src="assets/logo.svg" class="logo" />
    <griin-input
      [color]="theme.PrimaryColor"
      [label]="'Email'"
      [control]="form.get('email')"
    ></griin-input>
    <griin-input
      [color]="theme.PrimaryColor"
      [label]="'Password'"
      type="password"
      [control]="form.get('password')"
    ></griin-input>
    <griin-button
      [color]="theme.FontLight"
      class="form-button"
      [backgroundColor]="'#4285F4'"
      text="Google"
      [icon]="googleIcon"
      [iconColor]="theme.FontLight"
    ></griin-button>
    <griin-button
      [color]="theme.FontLight"
      class="form-button"
      [backgroundColor]="theme.PrimaryColor"
      (click)="onFormSubmit()"
      text="Enviar"
    ></griin-button>
  </form>
</div>
