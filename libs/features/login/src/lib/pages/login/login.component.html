<div class="container">
  <form class="form-container" [formGroup]="form">
    <img src="assets/logo.svg" class="logo" />
    <griin-input
      [color]="theme.PrimaryColor"
      [label]="'Email'"
      formControlName="email"
    ></griin-input>
    <griin-input
      [color]="theme.PrimaryColor"
      [label]="'Password'"
      formControlName="password"
    ></griin-input>
    <griin-button
      [color]="theme.FontLight"
      class="form-button"
      [backgroundColor]="theme.PrimaryColor"
      (click)="onFormSubmit()"
      text="Enviar"
    ></griin-button>
  </form>
</div>
